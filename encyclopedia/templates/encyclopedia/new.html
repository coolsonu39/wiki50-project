{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
<h1>New Entry</h1>

{% if error %}
    <div class="alert alert-danger col-11" role="alert">
        Page already exists.
    </div>
{% endif %}

<form action="{% url 'new' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Title of page</label>
      <input type="text" class="form-control col-6" name="title" autocomplete="off">
    </div>
    <div class="form-group">
      <label">Markdown Content</label>
      <textarea class="form-control col-11" rows="8" wrap="off" name="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
